<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-cyan-100 to-blue-100">
  <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Edit Test</h2>
    <form (ngSubmit)="saveChanges()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          id="title"
          [(ngModel)]="testTitle"
          name="title"
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          [(ngModel)]="testDescription"
          name="description"
          rows="4"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-cyan-500 text-white p-2 rounded-lg hover:bg-cyan-600"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
