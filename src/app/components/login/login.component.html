<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-cyan-100 to-blue-100">
  <div
    class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
  >
    <!-- right side -->
    <div class="relative">
      <img
        src="image.png"
        alt="img"
        class="w-[400px] h-full hidden rounded-l-2xl md:block object-cover"
      />
    </div>
    <!-- left side -->
    <div class="flex flex-col justify-center p-8 md:p-14">
      <span class="mb-3 text-4xl font-bold text-gray-800">Welcome back</span>
      <span class="font-light text-gray-600 mb-8">
        Welcome back! Please enter your details
      </span>
      <div class="py-4">
        <span class="mb-2 text-md text-gray-700">Email</span>
        <input
          type="text"
          [(ngModel)]="email"
          class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
          placeholder="Enter your email"
        />
      </div>
      <div class="py-4">
        <span class="mb-2 text-md text-gray-700">Password</span>
        <input
          type="password"
          [(ngModel)]="password"
          class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex justify-between w-full py-4">
        <div class="mr-24 flex items-center text-gray-700">
          <input type="checkbox" name="ch" id="ch" class="mr-2" />
          <span class="text-md">Remember for 30 days</span>
        </div>
        <a
          (click)="navigateToForgotPassword()"
          class="font-bold text-cyan-500 hover:text-cyan-600 cursor-pointer"
        >
          Forgot password
        </a>
      </div>
      <button
        (click)="login()"
        class="w-full bg-cyan-500 text-white p-2 rounded-lg mb-6 hover:bg-cyan-600"
      >
        Sign in
      </button>
      <div class="text-center text-gray-500">
        Don't have an account?
        <a
          (click)="navigateToSignup()"
          class="font-bold text-cyan-500 hover:text-cyan-600 cursor-pointer"
        >
          Sign up for free
        </a>
      </div>
    </div>
  </div>
</div>
